<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f822d25cbc.js" crossorigin="anonymous"></script>
    <title>Testimonial Box</title>
</head>
<body>
    <div class="testimonial-container">
        <div class="progress-bar"></div>
        <div class="fas fa-quote-right fa-quote"></div>
        <div class="fas fa-quote-left fa-quote"></div>

        <p class="testimonial">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti 
            similique qui maxime perferendis natus ipsum, eveniet minima incidunt! 
            Animi dignissimos veniam molestiae quis ullam laboriosam quaerat 
            corporis, quos ipsa pariatur?
        </p>

        <div class="user">
            <img src="" alt="user" class="user-image">
            <div class="user-details">
                <h4 class="username"></h4>
                <p class="role"></p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
